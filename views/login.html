<html>
<head>
    <title>webeamer</title>
    <link rel="stylesheet" type="text/css" href="/static/webeamer.css">
</head>
<body>
    <form id="main" method="post">
    <fieldset>
    <legend>Name your presentation...</legend>
    <ul>
       <li>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" size="20" />
        </li>
        <li>
        <label for="title">Title</label>
        <input id="title" name="title" type="text" size="50" />
        </li>
        <li>
        <label for="author">Author</label>
        <input id="author" name="author" type="text" size="50" />
        </li>
    </ul>
    </fieldset>
    <input type="submit" value="Enter"/>
    </form>
    <p>Or go to an existing presentation: <a href="/mypresentation">/mypresentation</a>
</body>
</html>
