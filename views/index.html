<html>
<head>
    <title>{{ name }}</title>
    <link rel="stylesheet" type="text/css" href="/static/webeamer.css">
</head>
<body>
<h1>Welcome to: {{ name }}</h1>
    <form id="main" method="post" action="/{{ name }}/{{ slide }}">
    <fieldset>
    <legend>Slide # {{ slide }}</legend>
    <ul>
    <li>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ title }}" />
    </li>
    <li>
        <label for="text">Texto</label>
        <textarea id="text" name="text" rows=5 cols=40 required>{{ text }}</textarea>
    </li>
    </ul>
    </fieldset>
    <input type="submit" value="Save..."/>
    </form>

    <h2>Oter slides</h2>
    <ul>
    % for row in rows:
    <li><a href="/{{ name }}/{{ row[0] }}">{{ row[0] }}: {{ row[1][:50] }}</a></li>
    % end
    </ul>

    <form id="general" method="post" action="/{{ name }}" >
    <fieldset>
    <legend>Your presentation...</legend>
    <ul>
        <li>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" value="{{ name }}" disabled />
        </li>
        <li>
        <label for="title">Title</label>
        <input id="title" name="title" type="text" value="{{ p_title }}" />
        </li>
        <li>
        <label for="author">Author</label>
        <input id="author" name="author" type="text" value="{{ p_author }}" />
        </li>
    </ul>
    </fieldset>
    <input type="submit" value="Update"/>
    </form>

    <form id="html" action="/{{ name }}/print/html"><input type="submit" value="HTML presentation"/></form>
    <form id="latex" action="/{{ name }}/print/latex"><input type="submit" value="LaTeX presentation"/></form>
    <form id="pdf" action="/{{ name }}/print/pdf"><input type="submit" value="PDF Beamer presentation"/></form>
</body>
</html>
